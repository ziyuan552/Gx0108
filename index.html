<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 8em;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        h1:hover {
            transform: scale(1.1);
        }

        #galleryButton {
            display: none;
            font-size: 8em;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        #galleryButton:hover {
            transform: scale(1.1);
        }

        #gallery {
            display: none;
            width: 900px;
            flex-wrap: wrap;
            justify-content: space-between;
            z-index: 2;
        }

        .photo {
            width: 280px;
            height: 280px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: transform 0.3s ease;
            opacity: 0;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        /* 烟花粒子 */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 1s ease-out forwards;
            z-index: 1;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1 id="birthdayText">生日快乐</h1>
    <button id="galleryButton">我的图库</button>
    <div id="gallery">
        <img class="photo" src="1.jpg" alt="Photo 1">
        <img class="photo" src="2.jpg" alt="Photo 2">
        <img class="photo" src="3.jpg" alt="Photo 3">
        <img class="photo" src="4.jpg" alt="Photo 4">
        <img class="photo" src="5.jpg" alt="Photo 5">
        <img class="photo" src="6.jpg" alt="Photo 6">
        <img class="photo" src="7.jpg" alt="Photo 7">
        <img class="photo" src="8.jpg" alt="Photo 8">
        <img class="photo" src="9.jpg" alt="Photo 9">
    </div>

    <!-- 生成烟花特效 -->
    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = randomColor;
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            firework.style.left = randomX + 'px';
            firework.style.top = randomY + 'px';
            document.body.appendChild(firework);
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        setInterval(createFirework, 200);

        const birthdayText = document.getElementById('birthdayText');
        const galleryButton = document.getElementById('galleryButton');
        const gallery = document.getElementById('gallery');
        const photos = document.querySelectorAll('.photo');

        birthdayText.addEventListener('click', () => {
            birthdayText.style.display = 'none';
            galleryButton.style.display = 'block';
        });

        galleryButton.addEventListener('click', () => {
            galleryButton.style.display = 'none';
            gallery.style.display = 'flex';
            let delay = 0;
            photos.forEach((photo) => {
                setTimeout(() => {
                    photo.style.opacity = 1;
                }, delay);
                delay += 500;
            });
        });
    </script>
</body>

</html>
