<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 25px;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #photoGallery {
            display: none;
            margin-top: 32px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .image-container img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>生日快乐</h1>
    <button onclick="toggleGallery()">显示我的图库</button>
    <div id="photoGallery">
        <div class="image-container">
            <img src="1.jpg" alt="照片1">
            <img src="2.jpg" alt="照片2">
        </div>
    </div>

    <script>
        function toggleGallery() {
            var gallery = document.getElementById('photoGallery');
            if (gallery.style.display === 'none') {
                gallery.style.display = 'block';
            } else {
                gallery.style.display = 'none';
            }
        }
    </script>
</body>

</html>
