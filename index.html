<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <!-- 引入可爱风格的字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 使用 30.jpg 作为背景图片 */
            background-image: url('30.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* 使用可爱风格的字体 */
            font-family: 'Pacifico', cursive;
            position: relative;
            overflow: hidden;
        }

        #main-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: space-between;
            z-index: 2;
        }

        #gallery {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

      .photo {
            width: calc((100% - 5 * 20px) / 6);
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: transform 0.3s ease;
            opacity: 0;
        }

      .photo:hover {
            transform: scale(1.05);
        }

        /* 星星动画 */
      .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 1;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* 流星动画 */
      .meteor {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, white, transparent);
            animation: meteorFall 3s linear infinite;
            transform-origin: left center;
            transform: rotate(-45deg);
            z-index: 1;
        }

        @keyframes meteorFall {
            0% {
                top: -10px;
                left: 100vw;
                opacity: 1;
            }

            100% {
                top: 100vh;
                left: -10px;
                opacity: 0;
            }
        }

        /* 半月样式 */
      .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 15px 15px 0 0 white;
            z-index: 1;
        }

        /* 祝福语样式 */
      .wish {
            position: absolute;
            font-size: 2em;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0.3;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="gallery">
            <!-- 占位用，后续通过 JavaScript 动态插入图片 -->
        </div>
    </div>
    <div class="moon"></div>
    <!-- 修改音频元素的 src 为 28.mp3 -->
    <audio id="birthdaySong" src="28.mp3"></audio>

    <!-- 生成星星和流星特效 -->
    <script>
        // 生成更多星星
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 +'s';
            document.body.appendChild(star);
        }

        // 生成更稀散的流星
        for (let i = 0; i < 20; i++) {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.top = Math.random() * 100 + '%';
            meteor.style.left = '100%';
            meteor.style.animationDelay = Math.random() * 5 +'s';
            document.body.appendChild(meteor);
        }

        const mainContainer = document.getElementById('main-container');
        const gallery = document.getElementById('gallery');
        const birthdaySong = document.getElementById('birthdaySong');

        // 定义指定的照片顺序
        const customOrder = [1, 8, 12, 23, 11, 10, 2, 6, 15, 16, 17, 18, 13, 3, 4, 21, 22, 14];

        // 生成剩余按顺序排列的照片编号
        const remainingOrder = [];
        for (let i = 1; i <= 24; i++) {
            if (!customOrder.includes(i)) {
                remainingOrder.push(i);
            }
        }

        // 合并自定义顺序和剩余顺序
        const finalOrder = [...customOrder,...remainingOrder];

        const wishes = [
            '天天开心',
            '美美哒',
            '一帆风顺',
            '平平安安',
            '事事顺心如意'
        ];

        let photoCount = 0;

        // 页面加载完成后播放音乐
        window.addEventListener('load', function () {
            birthdaySong.play();
        });

        // 3s 后开始显示照片
        setTimeout(() => {
            mainContainer.style.display = 'flex';

            // 满屏幕显示祝福语
            for (let i = 0; i < 30; i++) {
                const wishElement = document.createElement('div');
                wishElement.classList.add('wish');
                wishElement.textContent = wishes[Math.floor(Math.random() * wishes.length)];
                wishElement.style.left = Math.random() * 100 + '%';
                wishElement.style.top = Math.random() * 100 + '%';
                document.body.appendChild(wishElement);
            }

            // 根据最终顺序插入图片，照片显示速度改为 1s 一张
            finalOrder.forEach((index, delayIndex) => {
                const img = document.createElement('img');
                img.classList.add('photo');
                img.src = `${index}.jpg`;
                img.alt = `Photo ${index}`;
                gallery.appendChild(img);

                setTimeout(() => {
                    img.style.opacity = 1;
                    photoCount++;
                }, delayIndex * 1000);
            });
        }, 3000);
    </script>
</body>

</html>
