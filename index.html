<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 25px;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        button {
            /* 内边距放大两倍 */
            padding: 20px 40px;
            /* 字体大小放大两倍 */
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #photoGallery {
            display: none;
            /* 上边距放大两倍 */
            margin-top: 32px;
        }

        #photoGallery img {
            /* 图片宽度放大两倍 */
            width: 360px;
            height: auto;
            /* 图片外边距放大两倍 */
            margin: 16px;
        }
    </style>
</head>

<body>
    <h1>生日快乐</h1>
    <button onclick="toggleGallery()">显示我的图库</button>
    <div id="photoGallery">
        <img src="1.jpg" alt="照片1">
        <img src="2.jpg" alt="照片2">
    </div>

    <script>
        function toggleGallery() {
            var gallery = document.getElementById('photoGallery');
            if (gallery.style.display === 'none') {
                gallery.style.display = 'flex';
            } else {
                gallery.style.display = 'none';
            }
        }
    </script>
</body>

</html>
